<div class="block-screen"></div>

<div class="popup-container">
  <div class="popup">
    <button
      [appButton]="'ghost'"
      class="btn-icon close-icon"
      (click)="handleClose()"
    >
      <fa-icon [icon]="faXmark" [size]="'2x'"></fa-icon>
    </button>

    <div *ngIf="config.title" class="title">
      <h1>{{ config.title }}</h1>
    </div>

    <div class="content">
      <ng-content></ng-content>
    </div>

    <div class="button-container">
      <button
        *ngIf="config.showBackButton"
        [appButton]="'ghost'"
        (click)="back()"
      >
        {{ config.backButtonText }}
      </button>
      <button
        *ngIf="config.showNextButton"
        [appButton]="'primary'"
        (click)="next()"
      >
        {{ config.nextButtonText }}
      </button>
    </div>
  </div>
</div>
