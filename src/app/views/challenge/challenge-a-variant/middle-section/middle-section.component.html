<div class="word-div">
  <h1 class="word-text" (click)="speak()">
    <span> {{ word.nounPL }} </span>
    <app-gender-dot [word]="word"></app-gender-dot>
  </h1>
</div>

<div class="word-alt">
  <span *ngIf="word.alt" [class.plural]="word._isPlural">{{ word.alt }}</span>
</div>

<div class="translation">
  <h4 *ngIf="(showAnswer && !lastAnswerCorrect) || showHistory">
    {{ word.nounDE }}
  </h4>
  <app-show-answer-animation
    [showAnswer]="showAnswer"
    [answerCorrect]="lastAnswerCorrect"
    [showHistory]="showHistory"
  ></app-show-answer-animation>
</div>
