<h5 class="header">{{ "records.points.best" | translate }}</h5>

<div
  *ngFor="let record of recordsInfo.records; let index = index"
  class="record-item"
  [class.is-active]="userName === record.name"
>
  <div class="name-container">
    <h3 class="name">
      {{ index + 1 }}.
      {{ record.name }}
    </h3>
  </div>

  <div class="points-container">
    <div>
      <app-diamond-icon></app-diamond-icon>
      <h3 class="points">{{ record.points }}</h3>
    </div>
  </div>
</div>
