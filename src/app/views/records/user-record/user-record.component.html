<ng-container *ngIf="userRecord">
  <ng-container *ngIf="!userRecord.recordIndex">
    <h3>
      Your have no diamonds yet :(
    </h3>
  </ng-container>

  <ng-container *ngIf="userRecord.recordIndex">
    <h3>
      Your points: {{userRecord.points}} range: {{userRecord.recordIndex}}
    </h3>
  </ng-container>
</ng-container>
